<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
  <ion-col size="12">
    <ng-container *ngfor ="let produto of this.produto">
      <ion-item>
        <ion-label>{{produto}}</ion-label>
        <ion-label>R$ {{produto.preco}}</ion-label>
      </ion-item>
    </ng-container>
  </ion-col>
</ion-row>
</ion-content>
